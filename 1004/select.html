<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        //first/last 선택자
        $("#menu li:first").css({ "background-color": "#00f" });
        $("#menu li:last").css({ "background-color": "#00f" });

        //even/odd 선택자
        $("#menu li:even").css({ "background-color": "#00f" });
        $("#menu li:odd").css({ "background-color": "#0ff" });

        //eq(index)/lt(index)/gt(index) 탐색 선택자
        $("#menu li").eq(2).css({ "background-color": "red" }); //선택한 요소 중 지정한 인덱스가 참조하는 요소만 선택 -> 내용3
        $("#menu li:lt(2)").css({ "background-color": "green" }); //선택한 요소 중 지정한 인덱스보다 작은(less than) 인덱스 -> 내용1, 내용2
        $("#menu li:gt(2)").css({ "background-color": "blue" }); //지정한 인덱스보다 큰 (greater than) 인덱스 -> 내용4

        //first-of-type/last-of-type 선택자
        $("li:first-of-type").css({ "background-color": "#ff0" });
        $("li:last-of-type").css({ "background-color": "#0ff" });

        //nth-child(숫자n) / nth-last-of-type(숫자) 선택자
        $("#menu1 li:nth-child(1)").css({ "background-color": "red" }); //선택한 요소 중 지정한 숫자에 위한 요소 선택
        $("#menu1 li:nth-child(2n)").css({ border: "2px dashed #ff0" }); //선택한 요소 중 지정한 배수에 위치한 요소를 선택
        $("#menu2 li:nth-last-child(2)").css({ "background-color": "blue" }); //선택한 요소 중 마지막 위치에서 지정한 숫자에 위치한 요소 선택

        //only-child/slice(index) 선택자
        $("#menu1 li").slice(1, 3).css({ "background-color": "#ff0" }); //지정구간 인덱스 요소(1 초과 3이하)
        $("li:only-child").css({ "background-color": "#0ff" }); //선택한 요소가 부모 요소에게 하나뿐인 자식 요소이면 선택
      });
    </script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
    <ul id="menu1">
      <h1>first/last-of-type</h1>
      <li>내용 1-1</li>
      <li>내용 1-2</li>
      <li>내용 1-3</li>
      <li>내용 1-4</li>
    </ul>
    <ul id="menu2">
      <h1>first/last-of-type2</h1>
      <li>내용 2-1</li>
      <li>내용 2-2</li>
      <li>내용 2-3</li>
      <!-- <li>only-child test</li> -->
    </ul>
  </body>
</html>
