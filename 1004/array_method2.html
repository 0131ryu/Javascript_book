<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        var arr1 = [
          {
            area: "서울",
            name: "코난",
          },
          {
            area: "부산",
            name: "하인성",
          },
          {
            area: "대전",
            name: "키드",
          },
          {
            area: "서울",
            name: "안기준",
          },
        ];

        //$.map() : 배열에 저장되어있는 데이터 수 만큼 메서드를 반복 실행, 메서드에서 반환된 데이터는 새 배열에 저장, 객체를 반환
        var arr2 = $.map(arr1, function (a, b) {
          if (a.area == "서울") {
            return a;
          }
        });

        console.log(arr2);
        console.log("===first End ===");

        //$.grep() : 배열에 저장된 데이터 수 만큼 메서드를 반복 실행하며 인덱스 오름차순으로 배열의 데이터 불러옴
        var arr3 = $.grep(arr1, function (a, b) {
          if (a.area == "서울") {
            return true;
          } else {
            return false;
          }
        });
        console.log(arr3);
        console.log("===Second End ===");

        var arr4 = ["서울", "대전", "부산", "전주"];
        var arr5 = ["한국", "일본", "미국", "중국"];

        var obj = {
          name: "이상윤",
          area: "미국",
        };

        var idxNum = $.inArray("부산", arr4); //inArray : 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스 값 반환
        console.log(idxNum); //2

        var okArray4 = $.isArray(arr4); //isArray : 지정한 데이터가 배열객체면 true, 아니면 false
        var okArray5 = $.isArray(obj);
        console.log(okArray4); //true : 배열 객체면 true
        console.log(okArray5); //false : 배열 객체가 아니면 false

        $.merge(arr5, arr4); //merge : 두 배열 객체를 하나의 객체로 묶음
        //["한국", "일본", "미국", "중국", "서울", "대전", "부산", "전주"];
        console.log(arr5);
      });
    </script>
  </head>
  <body></body>
</html>
