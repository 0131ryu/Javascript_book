<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery.js"></script>
    <!--네트워크 방식
    <script src="https://cdnjs.cloudflare.comajax/libs/jquery/1.12.4/juery.js"></script>-->
    <script>
      $(function () {
        //id값 입력
        $("#title, h1").css("color", "red");
        //전체 선택
        /*$("*").css("border", "1px solid blue");*/
        //css 두 번 사용
        $("#jj")
          .css("background-color", "#ff0")
          .css("border", "2px solid #ff0");
        //클래스 선택자
        $(".tt")
          .css("background-color", "#ff0")
          .css("border", "2px solid #ff0");
        //요소명 선택자
        $("h4").css("background-color", "0ff").css("border", "2px dashed #ff0");
        //종속 선택자
        $("h5.sen")
          .css("background-color", "0ff")
          .css("border", "2px dashed #ff0");
        //부모요소 선택자
        $("#list_1").parent().css("border", "2px dashed #f00");
        //하위요소 선택자
        $("#wrap h1").css({"background-color" : "yellow", "border": "2px dashed #ff0"});
        //자식요소 선택자
        $("#wrap > h2").css({"background-color" : "blue"});

        $("#wrap > section").children().css({"background-color" : "coral", "border": "2px dashed #ff0"})
      });
    </script>
  </head>
  <body>
    <h1 id="title">제목</h1>
    <h1>제목2</h1>
    <h2 id="jj">제이쿼리</h2>
    <h3 class="tt">테스트</h3>
    <h4>이 문장은 지금 테스트 중입니다.</h4>
    <h5 class="sen">제이쿼리 테스트 문장입니다.</h5>
    <ul id="wrap">
        <h1>인접 관계 선택자</h1>
        <h2>인접 관계 선택자2</h2>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p class="txt">내용1</p>
            <p>내용 1-2</p>
        </section>
        <li>리스트
            <ul>
                <li id="list_1">리스트 1-1</li>
                <li>리스트 1-2</li>
            </ul>
            <li>리스트2</li>
            <p>내용2</p>
            <li>리스트3</li>
            <p>내용3</p>
        </li>
    </ul>
  </body>
</html>
