<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="imgSlide.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <h4 class="my-4 text-center">Showcase</h4>
    <div style="overflow: hidden; position: relative">
      <div class="slide-container">
        <div class="slide-box">
          <img src="img/coffee1.jpg" />
        </div>
        <div class="slide-box">
          <img src="img/coffee2.jpg" />
        </div>
        <div class="slide-box">
          <img src="img/coffee3.jpg" />
        </div>
      </div>
      <button class="slide-right">right</button>
      <button class="slide-left">left</button>
    </div>

    <div class="slide-button">
      <button class="slide-1">1</button>
      <button class="slide-2">2</button>
      <button class="slide-3">3</button>
    </div>

    <script>
      $(".slide-1").click(function () {
        $(".slide-container").css("transform", "translateX(-0vw)");
      });

      $(".slide-2").click(function () {
        $(".slide-container").css("transform", "translateX(-100vw)");
      });

      $(".slide-3").click(function () {
        $(".slide-container").css("transform", "translateX(-200vw)");
      });

      var 지금보이는사진 = 1;

      //   $(".slide-right").click(function () {
      //     //만약 지금 사진 1이 보이면 사진 2 보임
      //     if (지금보이는사진 == 1) {
      //       $(".slide-container").css("transform", "translateX(-100vw)");
      //       지금보이는사진 = 지금보이는사진 + 1;
      //     } else if (지금보이는사진 == 2) {
      //       $(".slide-container").css("transform", "translateX(-200vw)");
      //     }
      //   });

      $(".slide-right").click(function () {
        $(".slide-container").css(
          "transform",
          "translateX(-" + 지금보이는사진 + "00vw)"
        );
        if (지금보이는사진 < 2) {
          지금보이는사진 = 지금보이는사진 + 1;
        }
      });

      //사진3 -> -100vw
      //사진2 -> -0vw

      $(".slide-left").click(function () {
        $(".slide-container").css(
          "transform",
          "translateX(-" + (지금보이는사진 - 2) + "00vw)"
        );
        if (지금보이는사진 > 1) {
          지금보이는사진 = 지금보이는사진 - 1;
        }
      });
    </script>
  </body>
</html>
