<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var 예금액 = 60000;
      var 미래예금액 = 0;

      if (예금액 < 50000) {
        미래예금액 = 예금액 * 1.15 * 1.15;
      } else {
        미래예금액 = 예금액 * 1.2 * 1.2;
      }

      console.log(미래예금액);

      var 첫커피양 = 360;
      var 마신커피 = 0;

      //리필 : 2/3
      var 처음리필 = (첫커피양 * 2) / 3;
      var 다음리필 = (처음리필 * 2) / 3;

      마신커피 = 첫커피양 + 처음리필 + 다음리필;

      console.log(마신커피);

      var 리필양 = (첫커피양 * 2) / 3;
      마신커피2 = 첫커피양 + 리필양;

      리필양 = (리필양 * 2) / 3;
      마신커피2 = 마신커피2 + 리필양;

      console.log(마신커피2);
    </script>
  </body>
</html>
