<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Level1-2.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p>Alert 박스</p>
    </div>

    <button onclick="알림창열기('none')">X</button>
    <button onclick="알림창1열기('아이디를 입력하세요')">버튼1</button>
    <button onclick="알림창1열기('비밀번호를 입력하세요')">버튼2</button>

    <script>
      function 알림창열기(구멍) {
        document.getElementById("alert").style.display = 구멍;
      }

      function 알림창1열기(구멍) {
        //1. 제목 바꾸기
        document.getElementById("alert").innerHTML = 구멍;
        //2. 열기
        document.getElementById("alert").style.display = "block";
      }
    </script>
  </body>
</html>
