<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!--css link-->
    <link href="3-17.css" rel="stylesheet" />
    <title>슬라이드 터치 기능</title>
  </head>
  <body>
    <div>
      <button>버튼</button>
      <h1>abcde</h1>
    </div>

    <script>
      //h1 빈칸으로 만듦
      //0.5초에 a를 h1안에 a를 더함
      //0.5초 후 ab를 h1안에 b를 더함

      var h1태그 = document.querySelector("h1");
      var 글씨 = document.querySelector("h1").innerHTML;

      $("button").click(function () {
        애니메이션(h1태그, 글씨); //변수를 파라미터로 바꿔주어야 다른 곳에서 적용 가능
      });

      function 애니메이션(h1태그, 글씨) {
        h1태그.innerHTML = "";

        for (let i = 0; i < 글씨.length; i++) {
          setTimeout(function () {
            h1태그.innerHTML = h1태그.innerHTML + 글씨[i];
          }, i * 500);
        }
      }
    </script>
  </body>
</html>
