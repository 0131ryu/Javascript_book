<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!--css link-->
    <link href="3-13.css" rel="stylesheet" />
    <title>스크롤 위치 따라 변하는 애니메이션</title>
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img src="img/card1.png" />
      </div>
      <div class="card-box">
        <img src="img/card2.png" />
      </div>
      <div class="card-box">
        <img src="img/card3.png" />
      </div>
    </div>

    <script>
      $(window).scroll(function () {
        var 높이 = $(window).scrollTop();
        console.log(높이);

        //650~1150까지 스크롤바를 내리면
        //첫째 카드의 opacity 1~0으로 서서히 변경
        var y1 = (-1 / 500) * 높이 + 115 / 50;

        //높이가 650일 때 0
        //높이가 1150일 때 1
        //a = -1/500;
        //b = 115/50;
        $(".card-box").eq(0).css("opacity", y1);

        //1250~1890까지 스크롤바를 내리면
        //둘째 카드의 opacity 1~0으로 서서히 변경
        var y2 = (-1 / 1000) * 높이 + 189 / 100;

        $(".card-box").eq(1).css("opacity", y2);

        //1400~2700 스크롤바를 내리면
        var y3 = (-1 / 1300) * 높이 + 270 / 130;

        $(".card-box").eq(2).css("opacity", y3);

        //카드가 작아지는 걸 구현(transform) -> scale
        //-> 변수를 하나 더 쓸 것
        var z1 = (-1 / 5000) * 높이 + 565 / 500;
        var z2 = (-1 / 7000) * 높이 + 845 / 700;
        var z3 = (-1 / 10000) * 높이 + 1207 / 1000;

        $(".card-box").eq(0).css("transform", `scale(${z1})`);
        $(".card-box").eq(1).css("transform", `scale(${z2})`);
        $(".card-box").eq(2).css("transform", `scale(${z3})`);
      });
    </script>
  </body>
</html>
