<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="main-3.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select class="form-control" id="option1">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>

        <div class="size-select">
          <p class="mt-4">사이즈 선택</p>
          <select class="form-control" id="option2"></select>
        </div>
      </div>
    </form>
  </body>
  <!-- <script src="form.js"></script> -->
  <script>
    var 사이즈 = [26, 28, 30, 32, 34, 36];

    $("#option1").on("change", function () {
      if ($("#option1").val() == "바지") {
        사이즈.forEach(function (i) {
          var 템플릿 = `<option>${i}</option>`;
          $("#option2").append(템플릿);
        });
      }
    });

        $("#option2").html("");
        
        for (var i = 0; i < 6; i++) {
          var 템플릿 = `<option>${사이즈[i]}</option>`;
          $("#option2").append(템플릿);
        }
        */
  </script>
</html>
