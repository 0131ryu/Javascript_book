<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="main-3.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select class="form-control" id="option1">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>

        <div class="size-select">
          <p class="mt-4">사이즈 선택</p>
          <select class="form-control" id="option2"></select>
        </div>
      </div>
    </form>
  </body>
  <!-- <script src="form.js"></script> -->
  <script>
    $("#option1").on("change", function () {
      if ($("#option1").val() == "셔츠") {
        // $("#option2") 안에 있는 HTML를 말끔히 지워주세요
        $("#option2").html("");

        var 템플릿 = `<option>95</option>
                      <option>100</option>
                      <option>105</option>`;
        $("#option2").append(템플릿);
      }
      //만약에 사용자가 입력한 값이 '바지'면
      //바지용 option 템플릿을 만들고 원하는 곳에 append
      else if ($("#option1").val() == "바지") {
        var 템플릿 = `<option>28</option>
                      <option>30</option>
                      <option>32</option>`;
        $("#option2").append(템플릿);
      }
    });
  </script>
</html>
