<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card" style="width: 18rem">
      <img src="img/coffee1.jpg" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <button class="btn btn-danger" id="changeBtn">버튼</button>
    <button class="btn btn-primary" id="test">테스트 버튼</button>
    <script>
      //버튼을 누르면 url로 ajax 요청을 해서 받아온 글자로 바꾸기
      $("#changeBtn").click(function () {
        $.ajax({
          url: "https://codingapple1.github.io/data.json  ",
          type: "GET",
        }).done(function (데이터) {
          console.log(데이터);
          $(".card-title").html(데이터.model);
          $(".card-text").html(데이터.price);
          $(".card-img-top").attr("src", 데이터.img);
        });
      });

      //json 테스트
      $("#test").click(function () {
        $.ajax({
          url: "https://raw.githubusercontent.com/0131ryu/Javascript_book/b7aa12f3da6a928d81bc800cca595677128e8ebd/origin.json",
          type: "GET",
        }).done(function (데이터) {
          console.log(데이터);
          $(".card-title").html(데이터.name);
        });
      });
    </script>
  </body>
</html>
