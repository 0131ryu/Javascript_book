<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="main-3.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select class="form-control" id="option1">
          <option>모자</option>
          <option>셔츠</option>
          <option>바지</option>
        </select>

        <div class="size-select">
          <p class="mt-4">사이즈 선택</p>
          <select class="form-control" id="option2"></select>
        </div>
      </div>
    </form>

    <form class="container my-5">
      <div class="form-group">
        <p>테스트 예상</p>
        <select class="form-control" id="testForm">
          <option>흥민</option>
          <option>영희</option>
          <option>철수</option>
          <option>재석</option>
          <option>명수</option>
        </select>

        <div class="size-select">
          <p class="mt-4">테스트 결과</p>
          <select class="form-control" id="testResult"></select>
        </div>
      </div>
    </form>
  </body>
  <!-- <script src="form.js"></script> -->
  <script>
    var 출석부 = ["흥민", "영희", "철수", "재석"];

    function 이름찾기(구멍) {
      for (var i = 0; i < 4; i++) {
        if (구멍 == 출석부[i]) {
          console.log("있어요");
        } else {
          console.log("빈칸 출력");
        }
      }
    }

    이름찾기("철수");
    이름찾기("민우");
  </script>
</html>
