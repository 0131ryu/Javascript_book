  <script>
    var JSONobject = { ID: "test", name: "홍길동" };

    // get 방식 url 가져온다.
    function generateGetUrl(serviceCode, params) {
      var url = new String("");
      var amp = new String("&");
      var doubleDash = new String("=");

      $.each(params, function (key, value) {
        url +=
          "http://www.naver.com?id=" +
          serviceCode +
          amp +
          key +
          doubleDash +
          value;
      });

      return url;
    }
  </script>
