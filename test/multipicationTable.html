  <body>
    <script>
      var i = 1;
      while (i <= 9) {
        document.write("5X" + i + "=" + i * 5, "<br>");
        i++;
      }

      var num = 1;
      document.write("<table border='1'>");
      for (var i = 1; i <= 5; i++) {
        document.write("<tr>");

        for (var k = 1; k <= 5; k++) {
          document.write("<td>" + num + "</td>");
          num++;
        }
        document.write("</tr>");
      }
      document.write("</table>");
