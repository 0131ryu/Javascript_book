<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠키생성</title>
  </head>
  <body>
    <button onclick="alertCookie()">Show cookie value</button>
    <button onclick="doOnce()">Only do something once</button>
    <script>
      /*
         document.cookie = "Name = 값; value = 값; Expires = 값"
         날짜 추출 date.getDate();
         날짜 지정 date.getSetDate(새로운 날짜)
      */

      //mozilla
      document.cookie = "name=oeschger";
      document.cookie = "favorite_food=tripe";
      function alertCookie() {
        alert(document.cookie);
      }

      function doOnce() {
        if (
          !document.cookie
            .split("; ")
            .find((row) => row.startsWith("doSomethingOnlyOnce"))
        ) {
          alert("Do something here!");
          document.cookie =
            "doSomethingOnlyOnce=true; expires=Fri, 31 Dec 9999 23:59:59 GMT";
        }
      }

      var date = new Date();
      console.log(date);
      console.log(date.getDate() + 7);

      date.setDate(date.getDate() + 7);
      console.log(date);

      console.log(date.toUTCString());

      var setCookie = "";
      setCookie += "CookieName=ABC;";
      setCookie += "Expires=" + date.toUTCString();

      document.cookie = setCookie; //쿠키 생성
      console.log(document.cookie);
    </script>
  </body>
</html>
