<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
      $(function () {
        var idxNum = $("li").index($("#list3")); //index() 메서드 : 지정 선택 요소를 찾아서 인덱스값 반환
        console.log(idxNum); //2

        /*속성과 값에 따른 탐색자
        $("요소선택[속성]") => 선택한 요소 중 지정한 속성이 포함된 요소만 선택
        $("요소선택[속성^=값]") => 선택한 요소 중 속성값이 명시한 값으로 시작하는 요소만 선택
        $("요소선택[속성$=값]") => 선택한 요소 중 속성값이 명시한 값으로 끝나는 요소만 선택
        $("요소선택[속성*=값]") => 선택한 요소중 속성값이 명시한 값을 포함하는 요소만 선택
        $(":type 속성값") => input 요소 중 type 속성값이 일치하는 요소만 선택*/

        $("#wrap a[target]").css({ color: "#ff0" }); //target 속성을 포함하는 요소만 선택

        $("#wrap a[href^=https]").css({ color: "#0f0" }); //href 속성값이 "https"로 시작하는 요소만 선택

        $("#wrap a[href$=net]").css({ color: "#0f0" }); //href 속성값이 net으로 끝나는 요소만 선택

        $("#wrap a[href*=google]").css({ color: "#0f0" }); //href속성값에 google이 포함된 요소만 선택

        $("#member_f:text").css({ "background-color": "green" }); //input 요소 중 type 속성값이 text인 요소만 선택

        $("#member_f:password").css({ "background-color": "blue" }); //input 요소 중 type 속성 값이 "password"인 요소만 선택
      });
    </script>
  </head>
  <body>
    <h1>배열 관련 함수</h1>

    <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li id="list3">내용3</li>
      <li>내용4</li>
    </ul>

    <div id="wrap">
      <p>
        <a href="http://easyspub.co.kr" target="_blank">EasysPub</a>
      </p>
      <p>
        <a href="http://naver.com">Naver</a>
      </p>
      <p>
        <a href="http://daum.net">Daum</a>
      </p>
      <p>
        <a href="http://google.co.kr">Google</a>
      </p>
      <form action="#" method="get" id="member_f">
        <p>
          <label for="user_id">아이디</label
          ><input type="text" name="user_id" id="user_id" />
        </p>
        <p>
          <label for="user_pw">비밀번호</label
          ><input type="password" name="user_pw" id="user_pw" />
        </p>
      </form>
    </div>
  </body>
</html>
