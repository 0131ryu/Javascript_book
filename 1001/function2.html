<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function CheckWeight(name, height, weight) {
        this.userName = name;
        this.userHeight = height;
        this.userWeight = weight;
        this.minWeight;
        this.maxWeight;

        this.getInfo = function () {
          var str = "";
          str += "이름: " + this.userName + ", ";
          str += "키: " + this.userHeight + "cm, ";
          str += "몸무게: " + this.userWeight + "kg ";
          return str;
        };
        this.getResult = function () {
          this.minWeight = (this.userHeight - 100) * 0.9 - 5;
          this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

          if (
            this.userWeight >= this.minWeight &&
            this.userWeight <= this.maxWeight
          ) {
            return "정상 몸무게입니다.";
          } else if (this.userWeight < this.minWeight) {
            return "정상 몸무게보다 미달입니다.";
          } else {
            return "정상 몸무게보다 초과입니다.";
          }
        };
      }

      var Nam = new CheckWeight("남도일", 168, 62);
      var Kid = new CheckWeight("키드", 180, 88);
      console.log(Nam);
      console.log(Kid);

      document.write(Nam.getInfo(), "<br>");
      document.write(Nam.getResult(), "<br>");

      document.write(Kid.getInfo(), "<br>");
      document.write(Kid.getResult(), "<br>");

      //프로토타입 사용하기
      CheckWeight.prototype.getInfo2 = function () {
        var str = "";
        str += "이름: " + this.userName + ", ";
        str += "키: " + this.userHeight + "cm, ";
        str += "몸무게: " + this.userWeight + "kg ";
        return str;
      };
      CheckWeight.prototype.getResult2 = function () {
        this.minWeight = (this.userHeight - 100) * 0.9 - 5;
        this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

        if (
          this.userWeight >= this.minWeight &&
          this.userWeight <= this.maxWeight
        ) {
          return "정상 몸무게입니다.";
        } else if (this.userWeight < this.minWeight) {
          return "정상 몸무게보다 미달입니다.";
        } else {
          return "정상 몸무게보다 초과입니다.";
        }
      };

      var Ahn = new CheckWeight("안기준", 170, 62);
      var Lee = new CheckWeight("이상윤", 180, 70);
      console.log(Ahn);
      console.log(Lee);

      document.write(Ahn.getInfo2(), "<br>");
      document.write(Ahn.getResult2(), "<br>");

      document.write(Lee.getInfo2(), "<br>");
      document.write(Lee.getResult2(), "<br>");

      document.write(Ahn.getResult2 === Lee.getResult2);
    </script>
  </body>
</html>
