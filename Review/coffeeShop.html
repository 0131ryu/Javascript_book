<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--로그인 모달창 시작-->
    <div style="overflow: hidden;">
    <div class="login-background" id="login-bg">
      <div class="login-item">
        <p>로그인</p>
        <form>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="이메일을 입력하세요"
              id="email"
            />
            <p id="email-alert">이메일을 입력하지 않았습니다.</p>
          </div>
          <div class="form-group">
            <input
              type="passwrod"
              class="form-control"
              placeholder="비밀번호를 입력하세요"
              id="password"
            />
            <p id="password-alert">비밀번호를 입력하지 않았습니다.</p>
          </div>
          <div class="form-btn">
            <button class="login-btn">Login</button>
            <button class="home-btn">Home</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    <!--로그인 모달창 끝-->

    <div class="navbar">
      <span class="navbar-brand mb-0 h1" id="logo">MyCoffeShop</span>
      <a id="nav-menu">Products</a>
    </div>

    <ul class="menu-list">
      <li class="menu-list-item">원두</li>
      <li class="menu-list-item">커피용품</li>
      <li class="menu-list-item">기타음료</li>
    </ul>

    <!--왼쪽에서 메뉴보기-->
    <div class="left-bar">
      <p>카페 소개</p>
      <p>카페 메뉴</p>
      <p>판매 상품</p>
      <p>안내 페이지</p>
      <button id="left-bar-close">닫기</button>
    </div>

    <div class="main-background">
      <div class="main-title">
        <h1>MyCoffeShop</h1>
        <p>A place to truly relax and enjoy coffee</p>
        <button id="left-bar-button">왼쪽에서 메뉴 보기</button>
      </div>
    </div>

    <div class="content-background">
      <div class="content-item">
        <p class="content-item-title">
          <button class="btn-login" id="login">Login</button>
        </p>
      </div>
      <div class="content-item"><p class="content-item-title">Search</p></div>
      <div class="content-item"><p class="content-item-title">ImageSlide</p></div>
        <div class="content-item"><p class="content-item-title">Other</p></div>
      </div>
    </div>
    <!--이미지 슬라이드-->

    <div style="overflow: hidden; position: relative">
      <div class="slide-container">
        <div class="slide-box">
          <img src="img/coffee1.jpg" />
        </div>
        <div class="slide-box">
          <img src="img/coffee2.jpg" />
        </div>
        <div class="slide-box">
          <img src="img/coffee3.jpg" />
        </div>
      </div>
      <button class="slide-before">Before</button>
      <button class="slide-next">Next</button>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
  </body>

  <script>
    //1. product 메뉴를 누르면 menu-list 보이기
    $("#nav-menu").click(function () {
      $(".menu-list").slideToggle();
    });

    //addClass 사용해 Login 변경하기
    $("#login").click(function () {
      $(".login-background").addClass("login-slide");
    });

    //폼 전송 시
    //모달창에서 Login 누르면 이메일이 없을 경우 이메일 없다고 나옴

    //모달창에서 Login 누르면 비밀번호가 없을 경우 비밀번호 없다고 나옴
    $("form").on("submit", function (e) {
      if ($("#email").val() == "") {
        e.preventDefault();
        $("#email-alert").show();
      }
      if ($("#password").val() == "") {
        e.preventDefault();
        $("#password-alert").show();
      }
    });

    //모달 열 경우 홈 버튼 누르면 모달창 닫기
    $(".home-btn").click(function () {
      $(".login-background").hide();
    });

    //left-bar-button을 버튼을 누를 경우 왼쪽에 left-bar 보이게 함
    $("#left-bar-button").click(function () {
      //$(".left-bar").css("marginLeft", "0px");
      $(".left-bar").addClass("left-bar-show");
    });

    //left-bar-close 버튼을 누를 경우 왼쪽에 left-bar 가림
    $("#left-bar-close").click(function () {
      //$(".left-bar").css("marginLeft", "-200px");
      $(".left-bar").addClass("left-bar-closeBar");
    });

    //슬라이드
    $(".slide-1").click(function () {
      $(".slide-container").css("transform", "translateX(0vw)");
    });

    //slide-2를 누르면 두 번째 사진
    $(".slide-2").click(function () {
      $(".slide-container").css("transform", "translateX(-20vw)");
    });

    //slie-3을 누르면 세 번째 사진
    $(".slide-3").click(function () {
      $(".slide-container").css("transform", "translateX(-40vw)");
    });
  </script>
</html>
